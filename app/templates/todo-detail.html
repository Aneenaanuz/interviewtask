
{%extends 'index.html'%}



{%block body_block%}

<div class="row bg-#111827">
    <div class="col-3"></div>
    <div class="col-6 mt-3">
      <div class="bg-#111827">
        <div class="card bg-#111827" style="width:100%">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body bg-#111827">
              <h4 class="card-title text-center mt-3 text-danger">TODO DETAILS</h4>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{todo.todo_name}}</li>
              <li class="list-group-item">{{todo.status}}</li>
              <li class="list-group-item">{{todo.date}}</li>
            </ul>
            <div class="p-3 ">
                <a href="{% url 'todo_delete' todo.id %}" class="btn btn-outline-danger">Delete</a>
              <a href="{%url 'todo_update' todo.id%}" class="btn btn-outline-warning ms-2">Update</a></div>
            </div>
            </div>
            
    </div>
    <div class="col-3"></div>
</div>



{%endblock%}
