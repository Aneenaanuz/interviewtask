
{%extends 'index.html'%}



{%block body_block%}

<section class="charts mt-4">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h2 class="text-center mt-3 text-danger">TODOS LIST</h2>

            <a href="{%url 'todo_create'%}" class="btn btn-success">ADD YOUR TODOS</a>

            <table class="table table-striped mt-3 table-dark">
                <tr>
                    <th>Task_name</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
{%for t in todos%}
                <tr>
                    <td>{{t.todo_name}}</td>
                    <td>{{t.status}}</td>
                    <td>{{t.date}}</td>
                    <td><a href="{%url 'todo_detail' t.id%}" class="btn btn-outline-success">Details</a>

                </tr>

{%endfor%}
            </table>

        </div>
        <div class="col-2">
        </div>
    </div>
</section>

{%endblock%}
